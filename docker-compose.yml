version: '3'

services:
  mavp2p:
    build: vmc/mavp2p
    command: serial:/dev/ttyTHS1:500000 tcps:0.0.0.0:5790 udpc:127.0.0.1:14541 udpc:127.0.0.1:14542 --print-errors
    restart: unless-stopped
    devices:
      - "/dev/ttyTHS1:/dev/ttyTHS1"
    network_mode: "host"

  mqtt:
    image: docker.io/library/eclipse-mosquitto:2.0.11
    ports:
      - "18830:18830"
    restart: unless-stopped
    volumes:
      - ./vmc/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf

  fcc:
    depends_on:
      - mqtt
      - mavp2p
    build: vmc/flight_control_module
    network_mode: "host"
    restart: unless-stopped

  pcc:
    depends_on:
      - mqtt
    build: vmc/peripheral_control_module
    restart: unless-stopped
    devices:
    - "/dev/ttyACM0:/dev/ttyACM0"

  vio:
    depends_on:
      - mqtt
    build: vmc/vio_module
    privileged: true
    restart: unless-stopped

  apriltag:
    depends_on:
      - mqtt
    build: vmc/apriltag_module
    restart: unless-stopped
    volumes:
      - /tmp/argus_socket:/tmp/argus_socket
      # - /opt:/opt
      # - /usr:/usr
      # - /opt/nvidia/vpi/include/vpi:/opt/nvidia/vpi/include/vpi  
      # - /usr/include/opencv4/:/usr/include/opencv4/
      # - /usr/local/cuda-10.2/include:/usr/local/cuda-10.2/include
      # - /usr/lib/aarch64-linux-gnu:/usr/lib/aarch64-linux-gnu
      # - /opt/nvidia/vpi1/:/opt/nvidia/vpi/
    runtime:
      - nvidia

  fusion:
    depends_on:
      - mqtt
      - vio
      - apriltag
    build: vmc/fusion_module
    restart: unless-stopped

