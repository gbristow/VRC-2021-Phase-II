version: '3'

services:
  mqtt:
    image: docker.io/library/eclipse-mosquitto:2.0.11
    ports:
      - "18830:18830"
    restart: unless-stopped
    volumes:
      - ./vmc/mosquitto.conf:/mosquitto/config/mosquitto.conf

  fcc:
    depends_on:
      - mqtt
    build: vmc/flight_control_module
    # https://stackoverflow.com/a/43541732
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  pcc:
    depends_on:
      - mqtt
    build: vmc/peripheral_control_module
    restart: unless-stopped

